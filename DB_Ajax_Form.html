<!DOCTYPE HTML>
<html>
   <body>
      
      <script language = "javascript" type = "text/javascript">
            function ajaxFunction(){
               var xhttp;
               
               xhttp = new XMLHttpRequest();
                    
               xhttp.onreadystatechange = function(){
                  if(xhttp.readyState == 4){
                     var ajaxDisplay = document.getElementById('ajaxDiv');
                     ajaxDisplay.innerHTML = xhttp.responseText;
                  }
               }
                    
               var username= document.getElementById('username').value;
               var password = document.getElementById('password').value;
               //var Email    = document.getElementById('email').value;
               var queryString = "?";
            
               queryString +=  "&Username=" + username + "&Password=" + password;

               xhttp.open("GET", "DB_Ajax.php" + queryString, true);
               xhttp.send(null); 
            }
         
      </script>
        
      <form name = 'myForm'>
         Firstname: <input type = 'text' id = 'username' /> <br />
         Lastname: <input type = 'text' id = 'password' /><br />
  
         <input type = 'button' onclick = 'ajaxFunction()' value = 'Query MySQL'/>
      </form>
      <br />
      <div id = 'ajaxDiv'>Your result will display here</div>
   </body>
</html>
